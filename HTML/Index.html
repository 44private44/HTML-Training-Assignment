<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="stylesheet" href="../CSS/Responsive.css">
</head>

<body>
    <!-- -------------------------------------------------------------------------------------------------------------------------------- -->

    <section class="main_login_page">
        <!-- --------------------------------------------------------------left-------------------------------------------------------------- -->

        <section class="main_left">
            <div class="main_image">
                <img src="../IMAGES/images/hero-image.png" alt="image" class="main_login_image">
            </div>
        </section>
        <!-- --------------------------------------------------------------right-------------------------------------------------------------- -->
        <section class="main_right">

            <div class="company_logo">
                <img src="../IMAGES/images/favicon.ico" alt="Logo" class="logo">
                <h1> Company </h1>
            </div>

            <div class="content_expert">
                <p> We are <strong id="extert_highlite">experts </strong> in business, marketing, growth, & sales.</p>
            </div>
            <div class="login_account_div">
                <p>Login into your account</p>
            </div>
            <!-- --------------------------------------------------------------login inputs -------------------------------------------------------------- -->

            <div class="input_username">
                <input type="text" id="user" placeholder=" Username " required>

            </div>
            <div class="input_password">
                <input type="password" id="userpassword" placeholder=" Password " required>
            </div>
            <div class="login_button_div">
                <button type="Login" class="login_button"> Login</button>
                <a href="#"> Forgot Password? </a>
            </div>
            <div class="register_here">
                <p>Are you a new Member? </p>
                <a href="#">&nbspRegister here</a>
            </div>
        </section>
        <!-- -------------------------------------------------------------------------------------------------------------------------------- -->

    </section>
    <!-- -------------------------------------------------------------------------------------------------------------------------------- -->

</body>

</html>
